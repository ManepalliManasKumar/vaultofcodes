<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form By MANAS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      background-image: url('https://img.freepik.com/premium-vector/flat-geometric-background-with-soft-pink-blue-color-pastel_564326-315.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      background-image: url('https://img.freepik.com/free-vector/flat-geometric-background_23-2148957201.jpg');
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #0000ff;
      border-radius: 1px;
    }

    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.8s; 
    }

    .custom-file-upload:hover {
      background-color: #24b300; 
    }

    .form-group input[type="checkbox"] {
      margin-right: 10px;
      border: 1px;
      border-radius: 500px;
    }

    .mmk button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition:background-color 0.8s;
    }
    .mmk button:hover {
      background-color: #ff9900; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form action="your-server-endpoint" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name "lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="Trans">Transgender</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Profile Picture:</label>
        <label for="profilePicture" class="custom-file-upload">Upload</label>
        <input type="file" id="profilePicture" name="profilePicture">
      </div>
      <div class="form-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms and Conditions</label>
      </div>
      <div class="mmk">
         <button type="submit">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
